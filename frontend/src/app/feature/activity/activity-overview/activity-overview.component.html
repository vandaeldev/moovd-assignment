<main class="bullseye h-full p-8">
  <div class="bg-slate-100 max-h-full overflow-auto rounded-md shadow-lg">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. D-1576" #input>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" matSort recycleRows>
      @for (col of displayedColumns(); track $index) {
      <ng-container [matColumnDef]="col">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ col | titlecase }} </th>
        <td mat-cell *matCellDef="let row"> {{ row[col ] }} </td>
      </ng-container>
      }
      <tr mat-header-row *matHeaderRowDef="displayedColumns(); sticky: true"></tr>
      <tr class="cursor-pointer hover:bg-slate-100 transition-colors" mat-row
        *matRowDef="let row; columns: displayedColumns();" (click)="onClickRow(row.id)"></tr>
      <tr *matNoDataRow>
        <td colspan="4">No data matching the filter '{{ input.value }}'</td>
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
  </div>
</main>
